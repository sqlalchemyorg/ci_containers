- name: install things
  dnf: name="{{ items }}" state=installed
  vars:
    items:
      - podman
      - git
      - python3-virtualenv
      - bridge-utils

- name: enable and start podman
  systemd:
    name: podman
    enabled: yes
    daemon_reload: yes
    state: started

