- name: enable and start podman restarter thing
  systemd:
    name: podman-restart
    enabled: yes
    daemon_reload: yes
    state: started


- name: create podman network bridge
  containers.podman.podman_network:
    driver: bridge
    state: present
    internal: true
    name: dbcontainers
    subnet: '172.18.0.0/16'
    gateway: '172.18.0.1'


- name: give classic /usr/local/src
  file:
    path: /usr/local/src
    state: directory
    owner: "{{ ansible_user }}"


